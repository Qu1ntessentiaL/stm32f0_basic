name: Build STM32F0 Firmware (Windows Presets)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install latest ARM GCC Toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "13.3.Rel1"

      - name: Check GCC version
        run: arm-none-eabi-gcc --version

      # ---------- Debug build ----------
      - name: Configure Debug
        shell: bash
        run: cmake --preset Debug

      - name: Build Debug
        shell: bash
        run: cmake --build build/Debug -j$(nproc)

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-debug
          path: |
            build/Debug/*.elf
            build/Debug/*.bin
            build/Debug/*.hex
            build/Debug/*_disasm.s

      # ---------- Release build ----------
      - name: Configure Release
        shell: bash
        run: cmake --preset Release

      - name: Build Release
        shell: bash
        run: cmake --build build/Release -j$(nproc)

      - name: Upload Release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-release
          path: |
            build/Release/*.elf
            build/Release/*.bin
            build/Release/*.hex
            build/Release/*_disasm.s

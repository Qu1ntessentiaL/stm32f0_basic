name: Build STM32F0 Firmware (Windows + Presets + Cache + Size Check)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß∞ –°—Ç–∞–≤–∏–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–π ARM GCC
      - name: Install latest ARM GCC Toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "13.3.Rel1"

      - name: Check GCC version
        run: arm-none-eabi-gcc --version

      # ‚ö°Ô∏è –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–±–æ—Ä–æ–∫
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/Debug
            build/Release
          key: "${{ runner.os }}-stm32-${{ hashFiles('**/CMakeLists.txt', '**/CMakePresets.json') }}"
          restore-keys: |
            ${{ runner.os }}-stm32-

      # ---------- Debug build ----------
      - name: Configure Debug
        shell: bash
        run: cmake --preset Debug

      - name: Build Debug
        shell: bash
        run: cmake --build build/Debug -j$(nproc)

      - name: Show Debug firmware size
        run: arm-none-eabi-size build/Debug/*.elf

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-debug
          path: |
            build/Debug/*.elf
            build/Debug/*.bin
            build/Debug/*.hex
            build/Debug/*_disasm.s

      # ---------- Release build ----------
      - name: Configure Release
        shell: bash
        run: cmake --preset Release

      - name: Build Release
        shell: bash
        run: cmake --build build/Release -j$(nproc)

      - name: Show Release firmware size
        run: arm-none-eabi-size build/Release/*.elf

      # üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø—Ä–æ—à–∏–≤–∫–∞ < 32 KB
      - name: Check flash size limit (32KB)
        shell: bash
        run: |
          SIZE=$(arm-none-eabi-size -A build/Release/*.elf | grep 'text' | awk '{print $2}')
          echo "Firmware .text section size: $SIZE bytes"
          if [ "$SIZE" -gt 32768 ]; then
            echo "‚ùå Firmware too large ($SIZE > 32768 bytes)"
            exit 1
          fi

      - name: Upload Release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-release
          path: |
            build/Release/*.elf
            build/Release/*.bin
            build/Release/*.hex
            build/Release/*_disasm.s

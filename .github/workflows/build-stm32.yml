name: Build STM32F0 Firmware (Windows + Presets + Cache + Size Check)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð°ÐºÑ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ ARM GCC Toolchain
      - name: Install latest ARM GCC Toolchain
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "13.3.Rel1"

      - name: Check GCC version
        run: arm-none-eabi-gcc --version

      # âš¡ï¸ ÐšÑÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ CMake ÑÐ±Ð¾Ñ€Ð¾Ðº
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/Debug
            build/Release
          key: "${{ runner.os }}_stm32_${{ hashFiles('**/CMakeLists.txt', '**/CMakePresets.json') }}"
          restore-keys: |
            ${{ runner.os }}_stm32_

      # ---------- Debug build ----------
      - name: Configure Debug
        shell: bash
        run: cmake --preset Debug

      - name: Build Debug
        shell: bash
        run: cmake --build build/Debug -j$(nproc)

      - name: Show Debug firmware size
        shell: bash
        run: |
          ELF=$(find build/Debug -type f -name "*.elf" | head -n 1)
          if [ -z "$ELF" ]; then
            echo "âŒ No ELF file found in build/Debug"
            exit 1
          fi
          echo "ðŸ“¦ Found ELF: $ELF"
          arm-none-eabi-size "$ELF"

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-debug
          path: |
            build/Debug/**/*.elf
            build/Debug/**/*.bin
            build/Debug/**/*.hex
            build/Debug/**/*_disasm.s

      # ---------- Release build ----------
      - name: Configure Release
        shell: bash
        run: cmake --preset Release

      - name: Build Release
        shell: bash
        run: cmake --build build/Release -j$(nproc)

      - name: Show Release firmware size
        shell: bash
        run: |
          ELF=$(find build/Release -type f -name "*.elf" | head -n 1)
          if [ -z "$ELF" ]; then
            echo "âŒ No ELF file found in build/Release"
            exit 1
          fi
          echo "ðŸ“¦ Found ELF: $ELF"
          arm-none-eabi-size "$ELF"

      # ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð»Ð¸Ð¼Ð¸Ñ‚ Flash (32KB)
      - name: Check flash size limit (32KB)
        shell: bash
        run: |
          ELF=$(find build/Release -type f -name "*.elf" | head -n 1)
          if [ -z "$ELF" ]; then
            echo "âŒ No ELF file found for flash size check"
            exit 1
          fi
          SIZE=$(arm-none-eabi-size -A "$ELF" | grep 'text' | awk '{print $2}')
          echo "Firmware .text section size: $SIZE bytes"
          if [ "$SIZE" -gt 32768 ]; then
            echo "âŒ Firmware too large ($SIZE > 32768 bytes)"
            exit 1
          fi
          echo "âœ… Firmware fits in flash (${SIZE}/32768 bytes)"

      - name: Upload Release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-release
          path: |
            build/Release/**/*.elf
            build/Release/**/*.bin
            build/Release/**/*.hex
            build/Release/**/*_disasm.s

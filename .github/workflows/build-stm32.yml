name: Build STM32F0 Firmware (Windows Presets)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM GCC Toolchain
        shell: bash
        run: |
          choco install -y gcc-arm-embedded
          arm-none-eabi-gcc --version

      # ---------- Debug preset ----------
      - name: Configure & Build Debug (Preset)
        shell: bash
        run: |
          cmake --preset Debug
          cmake --build --preset Debug -j$(nproc)

      - name: Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-debug
          path: |
            build/Debug/*.elf
            build/Debug/*.bin
            build/Debug/*.hex
            build/Debug/*_disasm.s

      # ---------- Release preset ----------
      - name: Configure & Build Release (Preset)
        shell: bash
        run: |
          cmake --preset Release
          cmake --build --preset Release -j$(nproc)

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32f0-release
          path: |
            build/Release/*.elf
            build/Release/*.bin
            build/Release/*.hex
            build/Release/*_disasm.s
